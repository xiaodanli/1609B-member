<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">添加成员</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>姓名</label>
					<input type="text" class="mui-input-clear name" placeholder="请输入姓名">
				</div>
				<div class="mui-input-row">
					<label>年龄</label>
					<input type="text" class="mui-input-clear age" placeholder="请输入年龄">
				</div>
				<div class="mui-input-row">
					<label>手机号</label>
					<input type="text" class="mui-input-clear phone" placeholder="请输入手机号">
				</div>
				<div class="mui-input-row">
					<label>地址</label>
					<input type="text" class="mui-input-clear address" placeholder="请输入地址">
				</div>
				<div class="mui-input-row">
					<label>身份证号</label>
					<input type="text" class="mui-input-clear id-card" placeholder="请输入身份证号">
				</div>
				<div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-primary add-btn" >确认</button>
				</div>
			</form>
		</div>
		<script src='../js/libs/require.js' data-main="../js/page/add.js"></script>
	</body>

</html>
